<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styles */
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  transition: color 0.3s, background-color 0.3s;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #282c34;
}
.nav-links {
  display: flex;
  gap: 1rem;
}
.nav-link {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}
.nav-link:hover, .nav-link.active {
  color: #61dafb;
}

/* Sections */
section {
  padding: 4rem 2rem;
  min-height: 100vh;
}
#about, #education, #research, #publications, #skills, #languages, #contact {
  background: #f9f9f9;
  color: #333;
}
.dark-mode section {
  background: #333;
  color: #f9f9f9;
}

/* Progress Bars */
.progress-bar {
  position: relative;
  height: 10px;
  background: #e0e0e0;
  margin-top: 0.5rem;
  overflow: hidden;
}
.progress-bar::before {
  content: '';
  position: absolute;
  height: 100%;
  background: #61dafb;
  width: 0;
  transition: width 1s;
}

/* Preloader */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #61dafb;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1.5s linear infinite;
}
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Scroll-to-Top Button */
#scrollToTop {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  background: #61dafb;
  border: none;
  color: white;
  font-size: 1.5rem;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  display: none;
  transition: transform 0.3s;
}
#scrollToTop:hover {
  transform: scale(1.1);
}

/* Dark Mode */
.dark-mode {
  background-color: #333;
  color: #f9f9f9;
}

    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saeid Nikkhah Nasab Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#education" class="nav-link">Education</a></li>
        <li><a href="#research" class="nav-link">Research</a></li>
        <li><a href="#publications" class="nav-link">Publications</a></li>
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#languages" class="nav-link">Languages</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </nav>
  </header>

  <main>
    <section id="about">...</section>
    <section id="education">...</section>
    <section id="research">...</section>
    <section id="publications">...</section>
    <section id="skills">
      <h2>Skills</h2>
      <div class="skill">
        <span>Geoenvironmental Analysis</span>
        <div class="progress-bar" data-skill="90%"></div>
      </div>
      <div class="skill">
        <span>Hydrology Simulation</span>
        <div class="progress-bar" data-skill="80%"></div>
      </div>
    </section>
    <section id="languages">...</section>
    <section id="contact">...</section>
  </main>

  <button id="scrollToTop" title="Back to top">&uarr;</button>

  <script src="script.js">
      // Preloader
window.addEventListener('load', function () {
  document.getElementById('preloader').style.display = 'none';
});

// Smooth Scrolling and Active Navigation
document.querySelectorAll('a.nav-link').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const targetID = this.getAttribute('href').substring(1);
    document.getElementById(targetID).scrollIntoView({ behavior: 'smooth' });

    document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
    this.classList.add('active');
  });
});

// Scroll-to-Top Button
const scrollToTopBtn = document.getElementById('scrollToTop');
window.addEventListener('scroll', () => {
  if (window.scrollY > 200) {
    scrollToTopBtn.style.display = 'block';
  } else {
    scrollToTopBtn.style.display = 'none';
  }
});
scrollToTopBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Skills Animation
document.addEventListener('scroll', () => {
  document.querySelectorAll('.progress-bar').forEach(bar => {
    const skillLevel = bar.getAttribute('data-skill');
    bar.style.width = skillLevel;
  });
});

// Dark Mode with Local Storage
const darkModeToggle = document.getElementById('darkModeToggle');
const applyDarkMode = () => document.body.classList.add('dark-mode');
const removeDarkMode = () => document.body.classList.remove('dark-mode');

darkModeToggle.addEventListener('click', () => {
  if (document.body.classList.toggle('dark-mode')) {
    localStorage.setItem('theme', 'dark');
  } else {
    localStorage.setItem('theme', 'light');
  }
});
if (localStorage.getItem('theme') === 'dark') applyDarkMode();

  </script>
</body>
</html>
