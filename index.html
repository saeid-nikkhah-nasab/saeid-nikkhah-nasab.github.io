<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saeid Nikkhah Nasab - Geoenvironmental Engineering</title>
    <meta name="description" content="Portfolio of Saeid Nikkhah Nasab, Geoenvironmental Engineering MSc">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª¨</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.clipartmax.com/png/full/275-2750441_resume-icons-curriculum-vitae.png" type="image/x-icon">
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color: #f9fafb; /* bg-gray-50 */
            --text-color: #2d3748; /* dark-gray */
            --accent-color: #4a5568;
            --earth-color: #8B5A2B;
            --section-bg: white;
        }
        body.dark-mode {
            /* Dark Mode Colors */
            --bg-color: #111827; /* gray-900 */
            --text-color: #f3f4f6; /* gray-200 */
            --accent-color: #9ca3af; /* gray-400 */
            --earth-color: #A67C52;
            --section-bg: #1f2937; /* gray-800 */
        }
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1, h2, h3, h4 {
            font-family: 'Lora', serif;
        }
        .section {
            height: 100vh;
            width: 100vw;
            position: relative;
            transition: opacity 0.8s ease-in-out;
            padding: 2rem;
            box-sizing: border-box;
            overflow: hidden;
            background-color: var(--section-bg);
        }
        .section.active {
            opacity: 1;
            z-index: 1;
        }
        .section.inactive {
            opacity: 0;
            pointer-events: none;
        }
        .nav-dots {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent-color);
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        .dot.active {
            background-color: var(--earth-color);
            opacity: 1;
            transform: scale(1.3);
        }
        .dot:hover::after {
            content: attr(data-title);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--earth-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
        }
        @media (max-width: 768px) {
            .nav-dots {
                display: none;
            }
            .section {
                padding: 1rem;
            }
        }
        /* Additional styles omitted for brevity */
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation Dots -->
    <div class="nav-dots">
        <div class="dot active" data-section="about" data-title="About" aria-label="About section"></div>
        <div class="dot" data-section="education" data-title="Education" aria-label="Education section"></div>
        <div class="dot" data-section="research" data-title="Research" aria-label="Research section"></div>
        <div class="dot" data-section="publications" data-title="Publications" aria-label="Publications section"></div>
        <div class="dot" data-section="skills" data-title="Skills" aria-label="Skills section"></div>
        <div class="dot" data-section="languages" data-title="Languages" aria-label="Languages section"></div>
        <div class="dot" data-section="contact" data-title="Contact" aria-label="Contact section"></div>
    </div>
    <!-- Back to top button -->
    <div class="back-to-top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </div>
    <!-- Dark mode toggle -->
    <button class="dark-mode-toggle w-12 h-12 rounded-full bg-stone-600 hover:bg-stone-500 flex items-center justify-center transition" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <!-- Sections (About, Education, etc.) -->
    <!-- About Section -->
    <section id="about" class="section bg-stone-800 text-white active">
        <!-- Content omitted for brevity -->
    </section>
    <!-- Education Section -->
    <section id="education" class="section soil-pattern text-white">
        <!-- Content omitted for brevity -->
    </section>
    <!-- Further sections omitted for brevity -->
    <!-- Contact Section -->
    <section id="contact" class="section bg-gradient-to-br from-stone-700 to-stone-600 text-white">
        <!-- Content omitted for brevity -->
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const dots = document.querySelectorAll('.dot');
            const backToTopBtn = document.querySelector('.back-to-top');
            const darkModeToggle = document.querySelector('.dark-mode-toggle');
            let isAnimating = false;

            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Initialize First Section
            setActiveSection(0);

            // Event listener for navigation dots
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    if(!isAnimating) {
                        setActiveSection(index);
                    }
                });
            });

            // Function to set active section
            function setActiveSection(index) {
                isAnimating = true;
                sections.forEach((section, secIndex) => {
                    if (secIndex === index) {
                        section.classList.add('active');
                        section.classList.remove('inactive');
                        section.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        section.classList.add('inactive');
                    }
                });
                updateDots(index);
                setTimeout(() => isAnimating = false, 800); // duration of transition
            }

            // Function to update active dots
            function updateDots(index) {
                dots.forEach((dot, dotIndex) => {
                    if (dotIndex === index) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

            // Back to top button functionality
            backToTopBtn.addEventListener('click', () => {
                sections[0].scrollIntoView({ behavior: 'smooth' });
            });
            
            // Dark mode toggle functionality
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        });
    </script>
</body>
</html>
